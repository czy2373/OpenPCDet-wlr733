# WLR-733 LiDAR Dataset Config for OpenPCDet
MAP_CLASS_TO_KITTI:
  'vehicle': 'Car'

DATASET: 'WLR733Dataset'
DATA_PATH: 'data/wlr733'

VERSION: 'v1.0'
POINT_CLOUD_RANGE: [-112, -106, -12, 99.2, 158, 2]
CLASS_NAMES: ['vehicle']

DATA_SPLIT: {
  'train': 'train',
  'test': 'val'
}

INFO_PATH: {
  'train': ['data/wlr733/wlr733_infos_train.pkl'],
  'test': ['data/wlr733/wlr733_infos_val.pkl']
}

GET_ITEM_LIST: ["points"]
FOV_POINTS_ONLY: False

DATA_AUGMENTOR:
  DISABLE_AUG_LIST: ['placeholder']
  AUG_CONFIG_LIST: []

POINT_FEATURE_ENCODING:
  encoding_type: absolute_coordinates_encoding
  used_feature_list: ['x', 'y', 'z', 'intensity']
  src_feature_list: ['x', 'y', 'z', 'intensity']

DATA_PROCESSOR:
  - NAME: mask_points_and_boxes_outside_range
    REMOVE_OUTSIDE_BOXES: True
  - NAME: shuffle_points
    SHUFFLE_ENABLED: {
      'train': True,
      'test': False
    }
  - NAME: transform_points_to_voxels
    VOXEL_SIZE: [0.20, 0.20, 10]
    MAX_POINTS_PER_VOXEL: 32
    MAX_NUMBER_OF_VOXELS: { 'train': 100000, 'test': 80000 }
